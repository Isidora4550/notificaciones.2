# Configuración de base de datos para tests (H2 en memoria)
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Configuración de JPA/Hibernate para tests
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Configuración del servidor para tests
server.port=0

# Configuración de logging para tests
logging.level.com.retailmax.notifications=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate=WARN

# Configuración de Swagger para tests
springdoc.api-docs.enabled=false
springdoc.swagger-ui.enabled=false 