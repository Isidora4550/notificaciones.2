
# Configuraci贸n para pruebas - Base de datos H2 en memoria
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Configuraci贸n de JPA/Hibernate para pruebas
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Configuraci贸n de H2 Console para pruebas
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Configuraci贸n de logging para pruebas
logging.level.com.retailmax.notifications=DEBUG
logging.level.org.springframework.web=DEBUG 