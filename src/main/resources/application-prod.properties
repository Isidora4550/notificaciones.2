# Configuración de producción - Base de datos Oracle
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver
spring.datasource.url=jdbc:oracle:thin:@notificaciones_high?TNS_ADMIN=C:/wallet
spring.datasource.username=ADMIN
spring.datasource.password=FullStack-001

# Configuración de JPA/Hibernate para producción
spring.jpa.database-platform=org.hibernate.dialect.OracleDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Configuración de logging para producción
logging.level.com.retailmax.notifications=INFO
logging.level.org.springframework.web=WARN 